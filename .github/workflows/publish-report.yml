name: publish-report

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: publish-report
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tanu-allure
        uses: actions/checkout@v5

      - name: Checkout tanu
        uses: actions/checkout@v5
        with:
          repository: tanu-rs/tanu
          path: tanu

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Java runtime for Allure CLI
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node.js for Allure v3 CLI
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'

      - name: Clean previous Allure artifacts
        run: rm -rf tanu/allure-results allure-report

      - name: Download previous Allure history
        run: |
          mkdir -p tanu/allure-results/history
          # Try to fetch history from the published v2 report
          curl -sSfL "https://tanu-rs.github.io/tanu-allure/v2/history/history.json" \
            -o tanu/allure-results/history/history.json || echo "No previous history found (first run or site not deployed)"
          # Also fetch other history-related files if they exist
          for file in history-trend.json categories-trend.json duration-trend.json retry-trend.json; do
            curl -sSfL "https://tanu-rs.github.io/tanu-allure/v2/history/${file}" \
              -o "tanu/allure-results/history/${file}" 2>/dev/null || true
          done
          ls -la tanu/allure-results/history/ || true

      - name: Patch tanu integration runner to install Allure reporter
        working-directory: tanu
        run: git apply ../.github/patches/tanu-integration-allure.patch

      - name: Run tanu integration suite and capture Allure results
        working-directory: tanu
        run: cargo run -p tanu-integration-tests -- test --reporters allure,list
        continue-on-error: true
        env:
          TANU_CONFIG: ../tanu.toml
          RUST_BACKTRACE: full

      - name: Install Allure v2 CLI
        run: |
          ALLURE_VERSION=2.35.1
          curl -sSL -o allure-commandline.zip https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip
          unzip -q allure-commandline.zip
          echo "${PWD}/allure-${ALLURE_VERSION}/bin" >> $GITHUB_PATH

      - name: Generate Allure v2 report
        run: |
          allure --version
          allure generate tanu/allure-results --clean -o allure-report/v2

      - name: Install Allure v3 CLI
        run: npm install -g allure

      - name: Generate Allure v3 report
        run: |
          npx allure --version
          npx allure awesome --single-file tanu/allure-results -o allure-report/v3

      - name: Create root index page
        run: |
          cat > allure-report/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Allure Reports - tanu-allure</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; }
              a { color: #0066cc; text-decoration: none; font-size: 1.2em; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>Allure Reports</h1>
            <ul>
              <li><a href="v2/">Allure v2 Report</a></li>
              <li><a href="v3/">Allure v3 Report</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload report artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: allure-report

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
